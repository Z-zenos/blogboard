<div class="post-card" (mouseenter)="displayAction()" (mouseleave)="hideAction()">
  <div class="post-card__img">
    <img [src]="image_url" />
    <div class="post-card__stats">
      <span style="display: block;"><i class="fas fa-eye" style="color: orangered;"></i> {{ view }} </span>
      <span style="display: block;"><i class="fas fa-thumbs-up" style="color: rgb(14, 165, 233);"></i> {{ like }}
      </span>
    </div>
  </div>
  <div class="post-card__info text-left">
    <h3 class="post-card__title">{{ title }}</h3>
    <div style="margin: .7rem 0; opacity: .6; font-size: 12px;">
      <span>{{ published | date }} <i class="far fa-clock"></i> | </span>
      <div class="post-card__tags">
        <a class="text-half-highlight tag" *ngFor="let tag of categories; let last = last">#{{ tag.name }}{{ last ? ''
          :',' }}
        </a>
      </div>
    </div>
    <p class="post-card__experpt">
      {{ excerpt }}
    </p>
  </div>

  <div class="action" [ngClass]="{ 'active': isDisplayAction }">
    <div class="action--edit" (click)="editPost()"><i class="fas fa-pen"></i></div>
    <div class="action--remove" (click)="removePost()"><i class="fas fa-trash"></i></div>
  </div>
</div>
